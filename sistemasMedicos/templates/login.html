{% extends 'master.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="login-dark">
        <form method="post" method="post" action="">{% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username"
                                           placeholder="Nombre de usuario" id="username"/></div>
            <div class="form-group"><input class="form-control" type="password" name="contraseña" placeholder="Password"
                                           id="contraseña"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
